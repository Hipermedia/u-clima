<!doctype html>
<html class="no-js" lang="es">
    <head>
        <meta charset="utf-8">
        <title>Mi aplicación de clima</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <header class="Header">
            <h1>Aplicación del clima SH</h1>
            <h2>Una asombrosa manera de ver como ardemos en el calentamiento global</h2>
        </header>
        
        <!-- Loader; lo que ves en lo que carga ésto -->
        <div class="loader">Geolocalizando tu posición, por favor espere...</div>

        <!-- Plantilla de tarjeta de clima -->
        <template id="Template-ciudad">            
            <!-- Tarjeta de clima -->
            <div class="Card">
                <header class="Card-header">
                    <h3 data-city class="Card-title"></h3>
                </header>
                <div class="Card-info">
                    <img data-icon src="" alt="" class="Card-image">
                    <h4 data-temp="current" class="Card-temp"></h4>
                    <h4 data-time class="Card-time"></h4>
                </div>
            </div>
        </template>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')</script>
        <script src="js/main.js"></script>

    </body>
</html>
